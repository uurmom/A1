<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image" href="../images/icon.png" />
    <link rel="stylesheet" href="..\css\style.css">
    
    <title>Papelaria</title>

</head>

<body>
    <header>
        <nav class="header__nav">
            <div class="header__logo">

                <h4>&#9733; Papelaria Ponto e Linha &#9733;</h4>

                <div class="header__logo-overlay"></div>
            </div>


            <ul class="header__menu">
                <li>
                    <img src="..\images\search.png" alt="search" />
                </li>
                <li>
                    <input type="text" class="search-input" placeholder="Procurar Produto">
                </li>

            </ul>


        </nav>
    </header>


    <section class="hero">
        <div class="hero-image">
            <img src="..\images\pratinho.png" alt="prato principal" />
            <div class="hero-image__overlay"></div>
        </div>

        <div class="hero-content">
            <div class="hero-content-info">
                <h1> Da imaginação ao papel</h1>
                <p> Onde Ideias Ganham Vida!</p>
            </div>

        </div>
    </section>
    <section class="Receitas" id="menu">
        <h2 class="Receitas__title">Categorias</h2>
        <div class="receitas__filters sushi__hide-scrollbar">
            <button class="receitas__filter-btn active"> Todas </button>
            <button class="receitas__filter-btn">
                <img src="..\images\comida 1.png" alt="salgado">Escritório
            </button>
            <button class="receitas__filter-btn">
                <img src="..\images\comidas - Copy (5).png" alt="Pratos">Organização
            </button>
            <button class="receitas__filter-btn">
                <img src="../images/forfuckssake.png">Arte
            </button>
        </div>

        <div class="receitas__catalogo">
            <a class="receitas__card" href="..\recepies\Pastel. html">
                <img class="receitas__card-imagem" src="..\images\comidas - Copy (2).png" />
                <h4 class="receitas__card-title"> Tematicos </h4>
            </a>

            <a class="receitas__card" href="..\recepies\Churras.html">
                <img class="receitas__card-imagem" src="..\images\comidas - Copy (3).png" />
                <h4 class="receitas__card-title"> Pinceis </h4>
            </a>

            <a class="receitas__card" href="..\recepies\Brigadeiro.html">
                <img class="receitas__card-imagem" src="..\images\comidas - Copy (11).png" />
                <h4 class="receitas__card-title"> Estojos </h4>
            </a>
        </div>
    </section>

    <script src="../js/script.js"></script>


</body>

<footer>
    <p></p>
</footer>

</html>
