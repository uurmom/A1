<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contatos - Confeitaria Maria Chocolate</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<style>
form {
    max-width: 600px;
    margin: 0 auto;
}

label, select, textarea {
    display: block;
    margin-bottom: 10px;
    width: 100%; 
}

input[type="checkbox"] {
    margin-right: 5px; 
}

input[type="submit"] {
    background-color: #f0b0d0;
    color: #fff; 
    padding: 10px 20px; 
    border: 2px solid #000; 
    cursor: pointer; 
    width: 100%;
}

</style>

<body>

    <header>
        <div class="logo-foto">
            <div class="logoImg">
                <img src="logo.png" alt="Maria Chocolate" height="100" />
            </div>
            <div class="titulo">
                <h1>Confeitando para a alegria da sua vida...</h1>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="bolos.html">Bolos</a></li>
                <li><a href="tortas.html">Tortas</a></li>
                <li><a href="festa.html">Festas</a></li>
                <li><a href="contatos.html">Contatos</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" style="width: 99%;height: 40px;" required><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" style="width: 99%;height: 40px;" required><br>

            <label for="tipoMensagem">Tipo de Mensagem:</label>
            <select id="tipoMensagem" name="tipoMensagem" style="width: 100%; height: 40px;">
                <option value="elogio">Elogio</option>
                <option value="reclamacao">Reclamação</option>
                <option value="sugestao">Sugestão</option>
            </select><br>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" style="width: 99%; height: 150px;" required></textarea><br>

            <label style="display: flex; align-items: center;">
                <input type="checkbox" id="receberMensagens" name="receberMensagens">
                <span style="margin-left: 5px;">Quero receber mensagens deliciosas</span>
            </label><br>

            <input type="submit" value="Enviar">
            
    
        </form>
    </section>

    <footer>
        <p>Desenvolvido como exercício da UC Usabilidade, Desenvolvimento Web,
            Mobile e Jogos. ©Copyright 2023. Todos os Direitos Reservados.</p>
    </footer>
</body>
</html>


</html>
