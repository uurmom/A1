
<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de IMC</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <p>Informe seu peso (em kg) e altura (em metros) abaixo:</p>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" step="0.01"><br><br>
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" step="0.01"><br><br>
    <button onclick="calcularIMC()">Calcular IMC</button><br><br>
    <div id="resultado"></div>

    <h2>Tabela de Média do IMC</h2>
    <table>
        <tr>
            <th>Faixa de IMC</th>
            <th>Classificação</th>
        </tr>
        <tr>
            <td>Menos de 18.5</td>
            <td>Abaixo do Peso</td>
        </tr>
        <tr>
            <td>18.5 - 24.9</td>
            <td>Peso Normal</td>
        </tr>
        <tr>
            <td>25 - 29.9</td>
            <td>Sobrepeso</td>
        </tr>
        <tr>
            <td>30 ou mais</td>
            <td>Obeso</td>
        </tr>
    </table>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);

            if (isNaN(peso) || isNaN(altura)) {
                alert("Por favor, insira valores válidos para peso e altura.");
                return;
            }

            var imc = peso / (altura * altura);
            document.getElementById("resultado").innerHTML = "Seu IMC é: " + imc.toFixed(2);
        }
    </script>
</body>
</html>
